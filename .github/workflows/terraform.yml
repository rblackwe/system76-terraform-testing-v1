name: Terraform Apply

on:
  push:
    branches: [ main ]
    paths:
      - 'nginx_docker/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'nginx_docker/**'
      - '.github/workflows/**'

jobs:
  terraform:
    runs-on: self-hosted          # consider: [self-hosted, Linux, X64]
    timeout-minutes: 5            # counts only after a runner picks up the job
    defaults:
      run:
        working-directory: nginx_docker
    steps:
      - name: If it's stuck waiting...
        run: |
          echo "If you see 'Waiting for a runner to pick up this job...',"
          echo "make sure the self-hosted runner is online:"
          echo "ssh rblackwe@system76-pc"
          echo "cd /home/rblackwe/actions-runner && ./run.sh"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine host IP (Tailscale)
        id: hostip
        run: |
          IP="$(tailscale ip -4 | head -n1 || true)"
          if [ -z "$IP" ]; then IP="127.0.0.1"; fi
          echo "host_ip=$IP" >> $GITHUB_OUTPUT
          echo "Using host_ip=$IP"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        env:
          TF_VAR_host_ip: ${{ steps.hostip.outputs.host_ip }}
        run: terraform init

      - name: Terraform Plan (PRs)
        if: github.event_name == 'pull_request'
        env:
          TF_VAR_host_ip: ${{ steps.hostip.outputs.host_ip }}
        run: terraform plan

      - name: Terraform Plan (main)
        if: github.event_name == 'push'
        env:
          TF_VAR_host_ip: ${{ steps.hostip.outputs.host_ip }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply (main)
        if: github.event_name == 'push'
        env:
          TF_VAR_host_ip: ${{ steps.hostip.outputs.host_ip }}
        run: terraform apply -auto-approve tfplan

      - name: Upload nginx URL artifact html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nginx-url
          path: nginx_docker/nginx-url.html

      - name: Add link to run summary
        run: |
          URL="http://${{ steps.hostip.outputs.host_ip }}:8000/"
          {
            echo "## âœ… Nginx is up"
            echo ""
            echo "[Open Nginx on system76-pc](${URL})"
          } >> "$GITHUB_STEP_SUMMARY"
