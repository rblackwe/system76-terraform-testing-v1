name: Terraform Apply

on:
  push:
    branches: [ main ]
    paths:
      - 'nginx_docker/**'      # only run when this folder changes
      - '.github/workflows/**' # or when workflow changes
  pull_request:
    paths:
      - 'nginx_docker/**'
      - '.github/workflows/**'

jobs:
  terraform:
    runs-on: [self-hosted, system76-pc]  # your runner label
    defaults:
      run:
        working-directory: nginx_docker  # ðŸ‘ˆ run Terraform in this subdir
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (PRs)
        if: github.event_name == 'pull_request'
        run: terraform plan

      - name: Terraform Plan (main)
        if: github.event_name == 'push'
        run: terraform plan -out=tfplan

      - name: Terraform Apply (main)
        if: github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
